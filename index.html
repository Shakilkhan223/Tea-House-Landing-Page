<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Landing Page</title>
    <!-- google fonts CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- fontawsome CDN  -->
    <script
      src="https://kit.fontawesome.com/c2acd37326.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind css CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- main content  -->
    <main class="max-w-screen-xl mx-auto px-10">
      <!-- header section  -->
      <header class="flex pt-10 mb-20">
        <!-- text content  -->
        <div>
          <h1 class="text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r text-xl from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold"
          >
            Explore More <i class="-rotate-45 fa-solid fa-arrow-right"></i>
          </button>
        </div>

        <!-- image content  -->
        <div class="relative">
          <!-- image  -->
          <div>
            <img class="w-full" src="images/banner.png" alt="" />
          </div>
          <!-- card  -->
          <div
            class="flex items-center gap-5 bg-white shadow-lg px-2 py-2 md:px-10 md:py-5 rounded-lg absolute top-80"
          >
            <!-- icon  -->
            <div><i class="text-2xl text-amber-500 fa-solid fa-star"></i></div>
            <!-- text  -->
            <div>
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
